    <style>
      body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
      }

      button {
        background-color: transparent;
        border: 2px solid #fff;
        color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        cursor: pointer;
        z-index: 1;
        font-size: 2em;
      }

      #image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        background-image: url('https://tinyurl.com/2w22mr49');
        background-size: cover;
        z-index: 0;
      }

      #counter {
        position: absolute;
        top: 10px;
        left: 50%;
        padding: 10px;
        transform: translateX(-50%);
        text-align: center;
        padding: 10px;
        font-size: 1.5em;
        z-index: 1;
      }

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NVNKZ4J"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <button id="click-me">Click Me</button>
    <div id="image"></div>
    <div id="counter"></div>
    <script>
      let size = 0;
      let counter = 0;
      const button = document.getElementById('click-me');
      const image = document.getElementById('image');
      const counterDiv = document.getElementById('counter');
      button.addEventListener('click', function () {
        if (size === 0) {
          size = 25;
        } else {
          size = size * 1.4;
        }
        image.style.width = size + 'px';
        image.style.height = size + 'px';
        if (window.innerHeight < image.offsetHeight) {
          size = 0;
          image.style.width = size + 'px';
          image.style.height = size + 'px';
          counter++;
          gtag('event', 'button_click', {
            event_category: 'engagement',
            event_label: 'click_me_button',
            value: 1,
          });
          if (counter === 1) {
            counterDiv.innerHTML = `You've been Peekad: ${counter} Time`;
          } else {
            counterDiv.innerHTML = `You've been Peekad: ${counter} Times`;
          }
          gtag('event', 'peekad', {
            event_category: 'engagement',
            event_label: 'peekad',
            value: counter,
          });
        }
      });
    </script>
  </body>
